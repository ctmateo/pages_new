    <script>
      async function loadNavbar() {
        try {
          const res = await fetch("/pages/components/nav.html");
          const html = await res.text();

          const parser = new DOMParser();
          const doc = parser.parseFromString(html, "text/html");
          const template = doc.getElementById("navbar-template");

          const clone = template.content.cloneNode(true);
          document.querySelector(".navbar-container").appendChild(clone);

          await new Promise((resolve) => setTimeout(resolve, 0));

          window.currentLang = window.currentLang || "EN";
          if (typeof window.translatePage === "function") {
            window.translatePage(window.currentLang);
          }

          if (typeof window.setupDropdowns === "function") {
            window.setupDropdowns();
          }
        } catch (err) {
          console.error("Error cargando navbar:", err);
        }
      }

      loadNavbar();
    </script>
