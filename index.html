<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title></title>
    <link rel="icon" type="image/x-icon" href="./icons/facv-ico.svg" />
    <link rel="stylesheet" href="./sass/main.css" />
  </head>
  <body>
    <div class="safe-area">
      <nav class="navbar" id="navbar">
        <div class="logo">
          <img
            id="logo"
            data-route=".home"
            data-auto-scroll="true"
            src="./images/logo10.svg"
            alt="logo"
          />
        </div>
        <div class="options-nav">
          <ul>
            <li
              id="nav1"
              translate-text
              data-route=".home"
              data-auto-scroll="true"
            ></li>
            <li>
              <p
                id="nav2"
                translate-text
                data-route=".products-description"
                data-auto-scroll="true"
              ></p>
              <img src="./icons/expand.svg" alt="down" />
            </li>
            <li>
              <p
                id="nav4"
                translate-text
                data-route=".events-news"
                data-auto-scroll="true"
              ></p>
              <img src="./icons/expand.svg" alt="down" />
            </li>
            <li id="nav5" translate-text></li>
            <li>
              <p id="nav6" translate-text></p>
              <img src="./icons/arrow_down.svg" alt="down" />
            </li>
          </ul>
        </div>
        <div class="right-btns-nav">
          <button id="world-btn" class="btn-black" translate-text></button>

          <button
            id="contact-us-btn"
            class="global-btn"
            translate-text
            data-open-dialog="true"
            data-title="Contáctanos"
            data-description="Rellena el formulario y te contactaremos pronto."
            data-img="./images/test4kv.jpg"
            data-name-btn="Cerrar"
            data-number-btn="1"
          ></button>

          <div class="dropdown">
            <div class="drop">
              <img class="outline" src="./icons/language_icon.svg" alt="lang" />
              <div class="window">
                <p onclick="translatePage('EN')">English (EN)</p>
                <p onclick="translatePage('ES')">Español (ES)</p>
              </div>
            </div>
          </div>
        </div>
      </nav>
    </div>

    <section class="home" id="home">
      <div id="margin-area">
        <h1 id="title-home" translate-text></h1>
        <p id="description-home" translate-text></p>

        <div class="wrapper-btns">
          <button
            id="home-btn"
            class="global-btn"
            translate-text
            data-route=".products-description"
            data-auto-scroll="true"
          ></button>
        </div>
      </div>
      <div class="anim-mouse" id="mouseScroll">
        <div class="mouser-int"></div>
      </div>
    </section>

    <section class="trusted-companies" id="trusted-companies">
      <div class="wrapper-companies-trusted">
        <h2 id="title-featured-services" translate-text></h2>

        <div class="data-companies-trusted">
          <div id="data">
            <img src="./icons/world.svg" alt="world-secure" />
            <p id="feat1" translate-text></p>
          </div>
          <div id="data">
            <img src="./icons/tech.svg" alt="tech" />
            <p id="feat2" translate-text></p>
          </div>
          <div id="data">
            <img src="./icons/experience.svg" alt="experience" />
            <p id="feat3" translate-text></p>
          </div>
        </div>
      </div>
    </section>

    <section class="products-description">
      <div class="w100">
        <div class="chip">
          <h3 id="chip-products" translate-text></h3>
        </div>
      </div>
      <h1 id="title-product" translate-text></h1>
      <p id="desc-product" translate-text></p>
      <div class="wrapper-card-products">
        <div data-expandable="true" id="voice-features" class="card-message">
          <h1 id="head-title"></h1>
          <span
            class="vertical-text"
            id="change-text-voice"
            translate-text
          ></span>
          <div class="align-bottom">
            <div class="number-data">
              <div id="number" class="counter"></div>
              <h2 class="vertical-text" id="number-callers" translate-text></h2>
            </div>

            <h3 id="desc-card-voice" translate-text></h3>
          </div>
        </div>
        <div data-expandable="true" id="sms-features" class="card-voice">
          <span
            id="change-text-sms"
            translate-text
            class="vertical-text"
          ></span>
          <div class="align-bottom">
            <h3 id="desc-card-sms" translate-text></h3>
          </div>
        </div>
      </div>
      <div class="features-product">
        <div class="feature">
          <img src="./images/test-img.png" alt="feature1" />
          <h1 id="demo1" translate-text></h1>
          <p id="demo-desc1" translate-text></p>
        </div>
        <div class="feature">
          <img src="./images/test-img.png" alt="feature1" />
          <h1 id="demo2" translate-text></h1>
          <p id="demo-desc2" translate-text></p>
        </div>
        <div class="feature">
          <img src="./images/test-img.png" alt="feature1" />
          <h1 id="demo3" translate-text></h1>
          <p id="demo-desc3" translate-text></p>
        </div>
        <div class="feature">
          <img src="./images/test-img.png" alt="feature1" />
          <h1 id="demo4" translate-text></h1>
          <p id="demo-desc4" translate-text></p>
        </div>
      </div>
      <div class="know-u-product">
        <div class="info-voice">
          <h1 id="title-voice" translate-text></h1>
          <p id="desc-voice" translate-text></p>
        </div>
        <div class="scroll-wrapper">
          <div class="fade-top"></div>
          <div class="scroll-container" id="scrollContainer">
            <div class="masonry" id="masonry">
              <!-- CARDS EN JS -->
            </div>
          </div>
          <div class="fade-bottom"></div>
        </div>
      </div>
      <div class="description-message-container">
        <div class="tile-wrapper">
          <div class="info-voice">
            <h1 id="sms-title" translate-text></h1>
            <p id="sms-desc" translate-text></p>
          </div>
        </div>
        <div class="absolute-container">
          <div class="wrapper-cards-mov" id="cardsWrapper">
            <div id="sms-cd-1" class="card-mov-right" data-expandable="true">
              <div class="info">
                <h2 id="sms-cd-1" translate-text></h2>
              </div>
            </div>
            <div id="sms-cd-2" class="card-mov-right" data-expandable="true">
              <div class="info">
                <h2 id="sms-cd-2" translate-text></h2>
              </div>
            </div>
            <div id="sms-cd-3" class="card-mov-right" data-expandable="true">
              <div class="info">
                <h2 id="sms-cd-3" translate-text></h2>
              </div>
            </div>
            <div id="sms-cd-4" class="card-mov-right" data-expandable="true">
              <div class="info">
                <h2 id="sms-cd-4" translate-text></h2>
              </div>
            </div>
            <div id="sms-cd-5" class="card-mov-right" data-expandable="true">
              <div class="info">
                <h2 id="sms-cd-5" translate-text></h2>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>

    <section class="events-news">
      <div class="flex">
        <div id="chip-event" translate-text class="chip"></div>
      </div>
      <h1 id="title-event" translate-text></h1>
      <p id="desc-event" translate-text></p>

      <div class="vr-carousel">
        <div class="carousel">
          <div class="card"><img src="./images/test4kv.jpg" alt="test" /></div>
          <div class="card"><img src="./images/test4kv.jpg" alt="test" /></div>
          <div class="card"><img src="./images/test4kv.jpg" alt="test" /></div>
          <div class="card"><img src="./images/test4kv.jpg" alt="test" /></div>
          <div class="card"><img src="./images/test4kv.jpg" alt="test" /></div>
          <div class="card"><img src="./images/test4kv.jpg" alt="test" /></div>
          <div class="card"><img src="./images/test4kv.jpg" alt="test" /></div>
          <div class="card"><img src="./images/test4kv.jpg" alt="test" /></div>
        </div>
      </div>
    </section>
    <section class="about-us">
      <div class="container-about-us">
        <div class="about-left">
          <h2 id="subtitle-map" translate-text></h2>
          <h1 id="title-map" translate-text></h1>
        </div>
      </div>
      <div class="wrapper-map">
        <div class="container-map">
          <div class="info-wrap-map">
            <h2>Presencia global</h2>
            <p>
              Conecta con clientes en más de 200 países y territorios a través
              de nuestra red global de voz y SMS.
            </p>
          </div>
          <object
            class="dinamyc-map"
            data="world-plane/world-map.svg"
            type="image/svg+xml"
          ></object>
        </div>
      </div>
    </section>
    <section class="support-demo">
      <h1 id="title-support" class="title-support" translate-text>
        Soporte 24/7
      </h1>
    </section>
    <footer>
      <div class="icons">
        <a
          href="https://www.linkedin.com/company/alkaip-telecom-llc/"
          target="_blank"
          rel="noopener noreferrer"
        >
          <img src="./icons/linked-logo.svg" alt="linkedin_alkaip" />
        </a>
      </div>
      <div class="separator"></div>
      <div class="container-bottom-footer">
        <p id="reserved" translate-text></p>
        <button class="btn-black" id="btn-back" translate-text>
          <img src="./icons/top_home.svg" alt="" />
        </button>
      </div>
    </footer>

    <script type="module" src="./js/main.js"></script>
  </body>
</html>
